- hosts: all
  gather_facts: true
  become: true

  tasks:
    #1 Installer les paquets nécessaires pour Docker
    - name: Install required packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - python3-venv
        state: latest
        update_cache: yes

    # 2 Ajouter la clé GPG officielle de Docker
    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/debian/gpg
        state: present

    # 3 Ajouter le dépôt officiel Docker
    - name: Add Docker APT repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/debian {{ ansible_facts['distribution_release'] }} stable"
        state: present
        update_cache: yes

    # 4️ Installer Docker
    - name: Install Docker
      apt:
        name: docker-ce
        state: present

    # 5️ Installer Python3 et pip3
    - name: Install Python3 and pip3
      apt:
        name:
          - python3
          - python3-pip
        state: present

    # 6️ Créer un environnement virtuel Python pour le SDK Docker
    - name: Create a virtual environment for Docker SDK
      command: python3 -m venv /opt/docker_venv
      args:
        creates: /opt/docker_venv  # Ne s’exécute que si le dossier n’existe pas

    # 7️ Installer le SDK Docker pour Python dans cet environnement
    - name: Install Docker SDK for Python in virtual environment
      command: /opt/docker_venv/bin/pip install docker

    # 8️ Vérifier que Docker est bien en cours d’exécution
    - name: Make sure Docker is running
      service:
        name: docker
        state: started
      tags: docker
