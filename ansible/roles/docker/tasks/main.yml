---
# tasks file for roles/docker

# 1. Installer les paquets requis pour Docker
- name: Install required packages
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
      - software-properties-common
      - python3-venv
    state: latest
    update_cache: yes
  become: true

# 2. Ajouter la clé GPG officielle Docker
- name: Add Docker GPG key
  apt_key:
    url: https://download.docker.com/linux/debian/gpg
    state: present
  become: true

# 3. Ajouter le dépôt Docker stable
- name: Add Docker APT repository
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/debian {{ ansible_facts['distribution_release'] }} stable"
    state: present
    update_cache: yes
  become: true

# 4. Installer Docker CE et ses dépendances
- name: Install Docker
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
    state: present
    update_cache: yes
  become: true

# 5. S'assurer que systemd voit bien le service Docker
- name: Reload systemd
  command: systemctl daemon-reload
  become: true

# 6. Activer et démarrer le service Docker
- name: Ensure Docker is running
  service:
    name: docker
    state: started
    enabled: true
  become: true

# 7. Installer Python3 et pip3 pour le SDK Docker
- name: Install Python3 and pip3
  apt:
    name:
      - python3
      - python3-pip
    state: present
  become: true

# 8. Créer un environnement virtuel pour le SDK Docker
- name: Create Docker SDK virtual environment
  command: python3 -m venv /opt/docker_venv
  args:
    creates: /opt/docker_venv
  become: true

# 9. Installer le SDK Docker Python dans le virtualenv
- name: Install Docker SDK in virtualenv
  command: /opt/docker_venv/bin/pip install docker
  become: true
