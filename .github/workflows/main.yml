name: CI DevOps 2025

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test-and-analyze-backend:
    name: Build, Test and SonarCloud Analysis
    runs-on: ubuntu-latest

    steps:
      # Checkout du code
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # nécessaire pour SonarCloud

      # Configuration de Java 21 avec Temurin
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21

      # Cache des dépendances Maven
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # Cache des fichiers SonarCloud
      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # Compilation et tests Maven
      - name: Build and Test with Maven
        working-directory: ./backend/simpleapi
        run: mvn -B clean verify

      # Analyse SonarCloud
      - name: Run SonarCloud Analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        working-directory: ./backend/simpleapi
        run: |
          mvn -B org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=manon223_TP1_devops \
            -Dsonar.organization=manon-devops \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

  build-and-push-docker-image:
    name: Build and Push Docker Images
    needs: test-and-analyze-backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to DockerHub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login --username "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build and Push Backend Docker Image
        uses: docker/build-push-action@v6
        with:
          context: ./backend/simpleapi
          file: ./backend/simpleapi/Dockerfile
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/tp-devops-backend:latest
          push: ${{ github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' }}

      - name: Build and Push Database Docker Image
        uses: docker/build-push-action@v6
        with:
          context: ./bdd
          file: ./bdd/Dockerfile
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/tp-devops-database:latest
          push: ${{ github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' }}

      - name: Build and Push Frontend Docker Image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/tp-devops-frontend:latest
          push: ${{ github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' }}

      - name: Build and Push HTTPD Docker Image
        uses: docker/build-push-action@v6
        with:
          context: ./web
          file: ./web/Dockerfile
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/tp-devops-httpd:latest
          push: ${{ github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' }}


  # NOUVEAU JOB POUR LE DÉPLOIEMENT ANSIBLE
  deploy:
    name: Deploy with Ansible
    needs: build-and-push-docker-image
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H manon.bacque.takima.cloud >> ~/.ssh/known_hosts

      - name: Run Ansible Playbook
        env:
          ANSIBLE_HOST_KEY_CHECKING: 'False'
        run: |
          cd ansible
          ansible-playbook -i inventories/setup.yml playbook_deploy.yml